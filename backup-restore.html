<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup y restore</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="administration.css">
</head>
<body class="body">
  <main>
    <div class="container-rb">
      <div class="box-backup boxs">
        <div class="backup">
          <h2>Restaurar</h2>
          <div class="backup-img"><img src="imagenes/backup.png" alt="backup" class="img-rb"></div>
        </div>
        <div class="done-btn">
          <button>Hacer Respaldo</button>
        </div>
      </div>
  
      <div class="box-restore boxs">
        <div class="restore">
          <h2>Recuperar</h2>
          <div class="restore-img"><img src="imagenes/restore.png" alt="restore" class="img-rb"></div>
          <div class="restore-input"><input type="file" id="input-file" class="name-restore"></div>
        </div>
        
        <div class="done-btn">
          <button>Continuar</button>
        </div>
      </div>
    </div>
    <div class="note">
      <i class="fa-solid fa-circle-exclamation important"></i>
      <p>Los archivos respaldados se guardaran en la carpeta C:/System Box/Respaldos. Y cada archivo tendra como nombre la fecha del respaldo y despues el nombre del archivo</p>
    </div>
  </main>

  <img src="imagenes/IPM imagotipo_Mesa de trabajo.png" alt="logo IPM" class="logo">
  <div class="back-home">
    <a href="home.html" title="Volver al inicio">
      <i class="fa-solid fa-circle-left"></i>
      <span>Volver</span>
    </a>
  </div>
</body>
</html>
