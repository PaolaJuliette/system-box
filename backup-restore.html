<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup y restore</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="administration.css">
</head>
<body>
  <aside class="menu">
    <div class="title_admin">
      <h2>Administración</h2>
    </div>
    <nav>
      <ul>   
        <li class="bottom">
          <a href="useredit.html" title="Administracion de Usuario">
            <i class="fa-solid fa-user-shield"></i>
            <span>Usuario</span>
          </a>
        </li>
        <li class="bottom">
          <a href="accounts.html" title="Administración de Cuentas"  class="active">
            <i class="fa-solid fa-computer"></i>
            <span>Cuentas</span>
          </a>
        </li>
        <li class="bottom">
          <a href="staff.html" title="Administración del personal">
            <i class="fa-solid fa-users"></i>
            <span>Personal</span>
          </a>
        </li>
      </ul>
    </nav> 
    <div class="back">
      <a href="home.html" title="Volver al inicio">
        <i class="fa-solid fa-circle-left"></i>
        <span>Volver</span>
      </a>
    </div> 
  </aside>
  <main>
    <div class="container-rb">
      <div class="box-backup boxs">
        <div class="backup">
          <div class="backup-img"><img src="imagenes/backup.png" alt="backup" class="img-rb"></div>
          <div class="backup-input">
            <input type="text" placeholder="Nombre del Respaldo" class="name-backup">
          </div>
        </div>
        <div class="done-btn">
          <button>Hacer Respaldo</button>
        </div>
      </div>
  
      <div class="box-restore boxs">
        <div class="restore">
          <div class="restore-img"><img src="imagenes/restore.png" alt="restore" class="img-rb"></div>

          <div class="restore-input"><input type="file" id="input-file" class="name-restore"></div>
        </div>
        
        <div class="done-btn">
          <button>Continuar</button>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
